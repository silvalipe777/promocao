services:
  # Servico Background - Bot Telegram (scraping publico, SEM autenticacao)
  - type: worker
    name: promohunt-bot
    runtime: python
    buildCommand: pip install requests beautifulsoup4 python-dotenv
    startCommand: python telegram_bot/bot_simple.py
    envVars:
      - key: NEXT_PUBLIC_SITE_URL
        sync: false  # Configurar manualmente com a URL do Netlify
      - key: API_SECRET_KEY
        sync: false  # Configurar manualmente
